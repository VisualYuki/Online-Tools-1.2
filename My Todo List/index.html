<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <title>Todo.js</title>

    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/5d6d18e4f6/UntitledProject/style.css"
    />
  </head>

  <body>
    <main id="app">
      <header>
        <h1>TODO LIST</h1>
      </header>

      <ul id="todo-list">
        <li class="todo-item">
          <input class="checkbox" type="checkbox" />
          <label class="title">Изучить JavaScript</label>
          <input class="textfield" type="text" />
          <button class="edit"></button>
          <button class="delete"></button>
        </li>
      </ul>

      <form id="todo-form">
        <input id="add-input" autocomplete="off" type="text" />
        <button id="add-button" type="submit">Добавить</button>
      </form>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
